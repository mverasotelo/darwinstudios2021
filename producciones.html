<body>
        <div v-show="show" id="loader" v-show="show"></div>
        <header class="header">
            <ul id="menuDesp" class="header-container">
                <li><a href="index.html"><img class="logo" src="img/isoB.png"></a></li>
                <li>
                    <i><a class="fab fa-instagram icon" href="https://www.instagram.com/darwin_studios/" target=_blank></a></i>
                    <i id="menuIcon" class="icon fas fa-bars" :class="iconoMenu" @click="desplegarMenu"></i>
                    <nav id="menu" :class="menuClass">
                        <ul class="nav">
                            <li><a href="https://www.darwinstudios.com.ar/#explora">ESPACIOS</a></li>
                            <li><a href="">PRODUCCIONES</a></li>
                            <li><a href="nosotros.html">NOSOTROS</a></li>

                        </ul>
                    </nav> 
                </li>   
            </ul>
        </header>
    <main>
        <div id="whatsapp">
            <div id="hablemos"> <a href="https://api.whatsapp.com/send?phone=+541162896589" target=_blank>Hablemos</a></div>
            <div id="logo-Whatsapp"> <a class="fab fa-whatsapp" href="https://api.whatsapp.com/send?phone=+541162896589" target=_blank></a></div>
        </div>
        <section id="producciones">
            <h1>PRODUCCIONES</h1>            
            <div class="grid">
                <prod-card
                v-for="prod, i in producciones"
                :index="i"   
                :title="prod.title"   
                :image="prod.image"  
                :artist="prod.artist">    
                </prod-card>
                <div class="pop-up" v-show="popUp" v-cloak>
                    <div class="cuadro">
                        <div id="contenidoTrabajo" v-html="contenidoTrabajo"></div>
                        <div class="cerrarCuadro icon fas fa-times" @click="cerrarCuadro()" tabindex="0"></div>
                        <div :class="next" @click="pasarFoto()" tabindex="0"></div>
                        <div :class="back" @click="retrocederFoto()" tabindex="0"></div>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <div class="footercontainer">
            <p><a target=blank_ href="https://www.google.com.ar/maps/place/Darwin+Studios/@-34.5855648,-58.4455463,15z/data=!4m5!3m4!1s0x95bcb58cbad0b66f:0x6500ed544b3d4673!8m2!3d-34.5888237!4d-58.4368656">Niceto Vega 5350 </a>| Palermo | Buenos Aires | Argentina | <a href="mailto:info@darwinstudios.com.ar?subject:Consulta">info@darwinstudios.com.ar</a></a></p>
